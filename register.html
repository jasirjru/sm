<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #2a3eb1; /* Deep blue */
            padding: 20px 50px; /* Adds some padding around the navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #fff;
            font-size: 32px;
            display: inline-block;
            font-weight: 700;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 40px; /* Adds proper spacing between navigation items */
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px; /* Adds space inside the link */
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #f5c518; /* Yellow */
            color: #2a3eb1; /* Deep blue */
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:active {
            background-color: #f5c518;
            color: #2a3eb1;
        }

        nav h1:hover {
            color: #f5c518; /* Yellow */
        }

        /* Registration Container */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .register-box {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2a3eb1; /* Deep blue */
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2a3eb1;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2a3eb1;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f5c518;
            color: #2a3eb1;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            color: #2a3eb1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f5c518;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <body style="background-image: url('2.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></body>
    <nav>
        <h1>StudentSphere</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <div class="register-form">
                <form action="/register" method="post">
                    <label for="role">Select Role:</label>
                    <select name="role" id="role" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
